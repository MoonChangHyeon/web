<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Edit Project</title>
</head>
<body>
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">프로젝트 수정</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">프로젝트 정보 수정</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/projects/update/{id}(id=${project.id})}" th:object="${project}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="projectName">프로젝트 이름</label>
                        <input type="text" class="form-control" id="projectName" th:field="*{projectName}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></div>
                    </div>
                    <div class="form-group">
                        <label for="repoUrl">Git Repository URL</label>
                        <input type="url" class="form-control" id="repoUrl" th:field="*{repoUrl}" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('repoUrl')}" th:errors="*{repoUrl}"></div>
                    </div>
                    <div class="form-group">
                        <label for="branch">Branch (default: main)</label>
                        <input type="text" class="form-control" id="branch" th:field="*{branch}">
                    </div>
                    <div class="form-group">
                        <label for="credentialsId">Credentials ID (Optional)</label>
                        <input type="text" class="form-control" id="credentialsId" th:field="*{credentialsId}">
                    </div>
                    <button type="submit" class="btn btn-primary">수정</button>
                    <a th:href="@{/projects}" class="btn btn-secondary">취소</a>
                </form>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
</body>
</html>
