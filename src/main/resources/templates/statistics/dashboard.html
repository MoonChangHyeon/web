<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/layout :: layout(~{::title}, ~{::#page-css}, ~{::#content}, ~{::#page-script})}">
    <title>분석 통계</title>
    <th:block id="page-css">
        <!-- Custom styles for this page -->
    </th:block>
    <div id="content">
        <!-- Page Heading -->
        <h1 class="h3 mb-4 text-gray-800">분석 통계</h1>

        <!-- Content Row -->
        <div class="row">

            <!-- Total Projects Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    총 프로젝트 수</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${statistics.totalProjects}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-folder fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Analysis Jobs Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    총 분석 작업 수</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${statistics.totalAnalysisJobs}">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-tasks fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Average Analysis Duration Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    평균 분석 시간</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${statistics.averageAnalysisDuration}">N/A</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-clock fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Placeholder for other stats if needed -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-warning shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    기타 통계</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-chart-line fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Row -->
        <div class="row">

            <!-- Pie Chart -->
            <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div
                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">분석 상태 분포</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="chart-pie pt-4 pb-2">
                            <canvas id="statusPieChart"></canvas>
                        </div>
                        <div class="mt-4 text-center small">
                            <span th:each="entry : ${statistics.analysisStatusDistribution}" class="mr-2">
                                <i class="fas fa-circle" th:classappend="${entry.key == 'COMPLETED' ? 'text-success' : (entry.key == 'FAILED' ? 'text-danger' : (entry.key == 'RUNNING' ? 'text-warning' : 'text-info'))}"></i> <span th:text="${entry.key}"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bar Chart -->
            <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">분석 작업 트렌드 (지난 30일)</h6>
                    </div>
                    <div class="card-body">
                        <div class="chart-bar">
                            <canvas id="analysisTrendChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block id="page-script">
        <!-- Page level plugins -->
        <script th:src="@{/sbadmin2/vendor/chart.js/Chart.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:inline="javascript">
            // Set new default font family and font color to mimic Bootstrap's default styling
            Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#858796';

            // Pie Chart Example
            var ctxPie = document.getElementById("statusPieChart");
            var statusPieChart = new Chart(ctxPie, {
                type: 'doughnut',
                data: {
                    labels: /*[[${#maps.keySet(statistics.analysisStatusDistribution)}]]*/,
                    datasets: [{
                        data: /*[[${#maps.values(statistics.analysisStatusDistribution)}]]*/,
                        backgroundColor: ['#1cc88a', '#e74a3b', '#f6c23e', '#36b9cc'], // success, danger, warning, info
                        hoverBackgroundColor: ['#17a673', '#e02d1b', '#f4b619', '#2c9faf'],
                        hoverBorderColor: "rgba(234, 236, 244, 1)",
                    }],
                },
                options: {
                    maintainAspectRatio: false,
                    tooltips: {
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                    legend: {
                        display: false
                    },
                    cutoutPercentage: 80,
                },
            });

            // Bar Chart Example
            var ctxBar = document.getElementById("analysisTrendChart");
            var analysisTrendChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: /*[[${#maps.keySet(statistics.analysisJobTrends)}]]*/,
                    datasets: [{
                        label: "분석 수",
                        backgroundColor: "#4e73df",
                        hoverBackgroundColor: "#2e59d9",
                        borderColor: "#4e73df",
                        data: /*[[${#maps.values(statistics.analysisJobTrends)}]]*/,
                    }],
                },
                options: {
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 10,
                            right: 25,
                            top: 25,
                            bottom: 0
                        }
                    },
                    scales: {
                        xAxes: [{
                            time: {
                                unit: 'day' // Changed to day for daily trends
                            },
                            gridLines: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                maxTicksLimit: 30 // Display up to 30 days
                            },
                            maxBarThickness: 25,
                        }],
                        yAxes: [{
                            ticks: {
                                min: 0,
                                maxTicksLimit: 5,
                                padding: 10,
                            },
                            gridLines: {
                                color: "rgb(234, 236, 244)",
                                zeroLineColor: "rgb(234, 236, 244)",
                                drawBorder: false,
                                borderDash: [2],
                                zeroLineBorderDash: [2]
                            }
                        }],
                    },
                    legend: {
                        display: false
                    },
                    tooltips: {
                        titleMarginBottom: 10,
                        titleFontColor: '#6e707e',
                        titleFontSize: 14,
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                }
            });
        </script>
    </th:block>
</th:block>
</html>
